<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Brelshaza G6 Platform Timer</title>

        <!-- Google Fonts -->

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Sacramento&display=swap"
            rel="stylesheet" />

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="main-container">
            <h1>Brelshaza G6 Platform Timer</h1>

            <div class="table">
                <div class="n-btn">
                    <img
                        class="meteor-icon" src="../assets/meteor.png" alt="">
                </div>

                <div class="brel-table">

                    <table>
                        <tr>
                            <td onclick="subtract(this)" class="nine-oclock">3</td>
                            <td onclick="subtract(this)" class="eleven-oclock">3</td>
                            <td onclick="subtract(this)" class="twelve-oclock">3</td>
                        </tr>
                        <tr>
                            <td onclick="subtract(this)" class="seven-oclock">3</td>
                            <td onclick="subtract(this)" class="center-tile">14</td>
                            <td onclick="subtract(this)" class="one-oclock">3</td>
                        </tr>
                        <tr>
                            <td onclick="subtract(this)" class="six-oclock">3</td>
                            <td onclick="subtract(this)" class="five-oclock">3</td>
                            <td onclick="subtract(this)" class="three-oclock">3</td>
                        </tr>
                    </table>
                </div>

                <div class="s-btn">
                    <img
                        class="meteor-icon" src="../assets/meteor.png" alt="">
                </div>
            </div>

        </div>

        <script src="script/script.js"></script>

    </body>
</html>
